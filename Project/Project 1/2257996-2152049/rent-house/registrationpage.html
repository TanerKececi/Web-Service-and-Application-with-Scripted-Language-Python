<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="registrationpage.js"></script>
    <link rel="stylesheet" type="text/css" href="registrationpagestyle.css" />
    <title>Registration Page</title>
  </head>
  <body>
    <h1>Welcome to the Registration Page</h1>
    <form
      name="registrationform"
      method="post"
      action="registration.py"
      onsubmit="return validate();"
    >
      <p>User name: <input type="text" name="uname" /></p>
      <p>Password: <input type="password" name="pwd" /></p>
      <p>Full name: <input type="text" name="name" /></p>
      <p>Email address: <input type="text" name="email" /></p>
      <p>Phone number: <input type="text" name="pnum" /></p>
      <input type="submit" id="formsubmit" />
    </form>
  </body>
</html>
